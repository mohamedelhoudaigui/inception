volumes:
  mariadb-volume:
    name: "mariadb-volume"

  wordpress-volume:
    name: "wordpress-volume"

networks:
  inception:
    name: inception

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: dockerfile
    image: nginx
    ports:
      - "8888:443"
    volumes:
      - wordpress-volume:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception

  mariadb:
    env_file:
      - .env
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    volumes:
      - mariadb-volume:/var/lib/mysql
    networks:
      - inception


  wordpress:
    env_file:
      - .env
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress
    volumes:
      - wordpress-volume:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception


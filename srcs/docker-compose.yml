volumes:
  mariadb-volume:
    driver: local
    driver_opts:
      type: none
      device: /home/mel-houd/data/mariadb
      o: bind

  wordpress-volume:
    driver: local
    driver_opts:
      type: none
      device: /home/mel-houd/data/wordpress
      o: bind

networks:
  inception:
    name: inception
    driver: bridge

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: dockerfile
    image: nginx:mel-houd
    volumes:
      - wordpress-volume:/var/www/html
    ports:
      - "443:443"
    networks:
      - inception
    depends_on:
      - wordpress
    restart: on-failure

  mariadb:
    env_file:
      - .env
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: dockerfile
    image: mariadb:mel-houd
    volumes:
      - mariadb-volume:/var/lib/mysql
    networks:
      - inception
    restart: on-failure


  wordpress:
    env_file:
      - .env
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: dockerfile
    image: wordpress:mel-houd
    volumes:
      - wordpress-volume:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: on-failure

